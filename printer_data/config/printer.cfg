# This file contains pin mappings for the Creality "v4.2.7" board. To
# use this config, during "make menuconfig" select the STM32F103 with
# a "28KiB bootloader" and serial (on USART1 PA10/PA9) communication.

# If you prefer a direct serial connection, in "make menuconfig"
# select "Enable extra low-level configuration options" and select
# serial (on USART3 PB11/PB10), which is broken out on the 10 pin IDC
# cable used for the LCD module as follows:
# 3: Tx, 4: Rx, 9: GND, 10: VCC

# Flash this firmware by copying "out/klipper.bin" to a SD card and
# turning on the printer with the card inserted. The firmware
# filename must end in ".bin" and must not match the last filename
# that was flashed.



[include mainsail.cfg]
[include KlackEnder.cfg]
[include macros.cfg]
#[include filamentSensor.cfg]
[include inputShaper.cfg]         #to do:2:setup filament sensor 3:print cable holders 4:exlude object 5:kamp 6:octoeverywhere 7:install camera && octolapse 8:nozzle brush
#[include bltouch.cfg]                  #bonus: more macros??    z axis stabilizer, cable mng.

######################################################################
# Main Configs
######################################################################

[stepper_x]
step_pin: PB9
dir_pin: PC2
enable_pin: !PC3
microsteps: 16
rotation_distance: 39.9002
endstop_pin: ^PA5
position_endstop: 0
position_min: 0
position_max: 237              
homing_speed: 50

[stepper_y]
step_pin: PB7
dir_pin: PB8
enable_pin: !PC3
microsteps: 16
rotation_distance: 40.0802
endstop_pin: ^PA6
position_endstop: -8          
position_max: 235              
position_min: -8              
homing_speed: 50

[stepper_z]
step_pin: PB5
dir_pin: !PB6
enable_pin: !PC3
microsteps: 16
rotation_distance: 8.1165
endstop_pin: probe:z_virtual_endstop  #def:^PA7 [klack ender]
#position_endstop: 0.0                #def:0.0 on [klack ender]
position_max: 320                    
position_min: -8                      #def:none [klack ender] probe offset max

[extruder]
step_pin: PB3
dir_pin: PB4
enable_pin: !PC3
microsteps: 16
gear_ratio: 42:12
rotation_distance: 26.359
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC5
control: pid
pid_Kp: 23.561
pid_Ki: 1.208
pid_Kd: 114.859
min_temp: 0
max_temp: 300
pressure_advance: 0.07

[heater_bed]
heater_pin: PA2
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
control: pid
pid_Kp: 54.027
pid_Ki: 0.770
pid_Kd: 948.182
min_temp: 0
max_temp: 130

[fan]
pin: PA0

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 6000                                
max_accel_to_decel: 6000                       
square_corner_velocity: 5
max_z_velocity: 5
max_z_accel: 100

#[safe_z_home]                            #def: on [klack ender]
#home_xy_position: 110, 115
#speed: 75
#z_hop: 10
#z_hop_speed: 5

[display]
lcd_type: st7920
cs_pin: EXP1_7
sclk_pin: EXP1_6
sid_pin: EXP1_8
encoder_pins: ^EXP1_5, ^EXP1_3
click_pin: ^!EXP1_2

[output_pin beeper]
pin: EXP1_1

[display_status]

[board_pins]                            #aliasis
aliases:
  EXP1_1=PC6,EXP1_3=PB10,EXP1_5=PB14,EXP1_7=PB12,EXP1_9=<GND>,
  EXP1_2=PB2,EXP1_4=PB11,EXP1_6=PB13,EXP1_8=PB15,EXP1_10=<5V>,
  PROBE_IN=PB1,PROBE_OUT=PB0,FIL_RUNOUT=PA4

